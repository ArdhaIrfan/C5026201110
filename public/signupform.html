<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Sign up Form</title>
</head>

<body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-5">Sign up</h2>

        <div class="mb-3 text-center">
        <a href="bootstrap.html" class="mb-3">or Sign in</a>
    </div>
        <form>
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="First Name">First Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="" class="form-control" placeholder="First Name" id="First Name">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="Last Name">Last Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="" class="form-control" placeholder="Last Name" id="Last Name">
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="Username" class="mb-1">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="Username">
                </div>

                <div class="form-group mb-2">
                    <label for="Email" class="mb-1">Email</label>
                    <input type="email" class="form-control" placeholder="alexbinaasep@example.com" id="Email">
                </div>

                <div class="form-group mb-2">
                    <label for="Password" class="mb-1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="Password">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <label for="DateofBirth" class="mb-1">Date of Birth</label>
                            <input type="date" class="form-control" id="DateofBirth">
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <label for="Nationality" class="mb-1">Nationality</label>
                            <input type="text" class="form-control" placeholder="Nationality" id="Nationality">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="">Sex</label>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" name="radio2" checked="">
                            <label>Male</label>
                        </div>

                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" name="radio2">
                            <label>Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="">User Type</label>
                    <select name="" id="" class="form-control">
                        <option value="">Teacher</option>
                        <option value="">Student</option>
                        <option value="">General</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="">Why do you signup?</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <!--
                <div class="form-group mb-5">
                    <label for="">Sign up</label>
                    <input type="file" class="form-control-file">
                    <small>I aggree with the terms and conditions</small>
                </div>
                -->

                <div style="text-align: center">
                    <div class="mb-2">
                        <a href="dashboard.html">
                            <button type="button" class="btn btn-primary">Sign up</button>
                        </a>
                    </div>
                    <button type="reset" class="btn btn-danger mb-5">Reset</button>
                </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
